<table mat-table [dataSource]="books" class="mat-elevation-z8">
  <!-- No Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i = index">{{i}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button type="button" mat-button color="primary" (click)="editBook(element, i)">Edit book</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element;">
      <app-delete-alert (deleteItemEvent)="deleteAlert($event, element)"></app-delete-alert>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
  <form [formGroup]="addBookForm" (ngSubmit)="addBook()">
    <label for="title">Title: </label>
    <input id="title" type="text" formControlName="title">

    <label for="author">Author: </label>
    <input id="author" type="text" formControlName="author">

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!addBookForm.valid">Submit book</button>
  </form>
</div>
